import com.google.gms.googleservices.GoogleServicesPlugin

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {

    signingConfigs {
        config {
            keyAlias 'liberty mobile'
            keyPassword 'liberty'
            storeFile file('../Key/libertymobile.keystore')
            storePassword 'liberty'
        }
    }

    buildToolsVersion '28.0.3'
    compileSdkVersion 28
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        flavorDimensions "versionCode"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        GoogleServicesPlugin.config.disableVersionCheck = true


    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
    productFlavors {
        liberty {
            applicationId 'br.com.libertyseguros.mobile'
            buildConfigField "String", "tag", "\"LibertySeguros\""
            buildConfigField "String", "databasename", "\"libertymobile.db\""
            buildConfigField "boolean", "prod", "false"
            buildConfigField "int", "brandMarketing", "1"
            versionCode 421
            versionName "4.1.3"
            multiDexEnabled true
            signingConfig signingConfigs.config

        }
        aliro {
            applicationId 'br.com.libertyseguros.aliro'
            buildConfigField "String", "tag", "\"AliroSeguros\""
            buildConfigField "String", "databasename", "\"aliro.db\""
            buildConfigField "boolean", "prod", "true"
            buildConfigField "int", "brandMarketing", "2"
            versionCode 416
            versionName "4.1.1"
            multiDexEnabled true
            signingConfig signingConfigs.config
        }
    }

}
configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:26.0.1'
    }
}


repositories {
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
    }
}


allprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                    details.useVersion "0.37.0" // Your real React Native version here
                }
            }
            force 'com.facebook.android:facebook-android-sdk:4.22.1'
        }
    }
}

dependencies {


    implementation('com.datami:smisdk:3.5.2')
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    // Testing dependencies
//    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'

    implementation 'com.inthecheesefactory.thecheeselibrary:adjustable-imageview:1.0.1'
    implementation 'com.mani:ThinDownloadManager:1.2.5'
    implementation 'com.google.code.gson:gson-parent:2.8.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.facebook.android:facebook-android-sdk:5.0'
    implementation 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.hudomju:swipe-to-dismiss-undo:1.0'
    implementation 'com.wdullaer:swipeactionadapter:2.0.0'
    implementation 'com.google.android:flexbox:0.2.5'


    implementation 'com.google.firebase:firebase-core:16.0.0'
    implementation 'com.google.firebase:firebase-messaging:17.0.0'

    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-gcm:16.0.0'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'

    implementation 'com.github.yalantis:ucrop:2.2.1-native'
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'
    implementation('com.crashlytics.sdk.android:crashlytics:2.10.1@aar') {
        transitive = true
    }

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.redmadrobot:inputmask:3.4.4'
    // compile 'com.github.rtoshiro.mflibrary:mflibrary:1.0.0'cl

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}

