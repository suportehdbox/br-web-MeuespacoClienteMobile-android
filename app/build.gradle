    implementation 'com.google.firebase:firebase-core:17.5.0'
    implementation 'com.google.firebase:firebase-messaging:17.5.0'
    implementation 'com.google.firebase:firebase-analytics:17.5.0'
    // Add the Firebase Crashlytics SDK.
    implementation 'com.google.firebase:firebase-crashlytics:17.2.2'
    implementation 'com.google.android.gms:play-services-location:19.0.1'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'
    implementation 'com.google.android.gms:play-services-auth:20.1.0'

    implementation 'com.github.yalantis:ucrop:2.2.1-native'
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.redmadrobot:inputmask:3.4.4'
    // compile 'com.github.rtoshiro.mflibrary:mflibrary:1.0.0'cl

    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:4.1.2'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.scottyab:rootbeer-lib:0.0.8' // Detect root
