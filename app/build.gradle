apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {

    signingConfigs {
        config {
            keyAlias 'liberty mobile'
            keyPassword 'liberty'
            storeFile file('../Key/libertymobile.keystore')
            storePassword 'liberty'
        }
    }

    buildToolsVersion '28.0.3'
    compileSdkVersion 28
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        flavorDimensions "versionCode"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
        ndk.abiFilters 'armeabi-v7a','arm64-v8a','x86','x86_64'
        com.google.gms.googleservices.GoogleServicesPlugin.config.disableVersionCheck = true


    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile( 'proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
    productFlavors {
        liberty {
            applicationId 'br.com.libertyseguros.mobile'
            buildConfigField "String", "tag", "\"LibertySeguros\""
            buildConfigField "String", "databasename", "\"libertymobile.db\""
            buildConfigField "boolean", "prod", "false"
            buildConfigField "int", "brandMarketing", "1"
            versionCode 418
            versionName "4.1.2.ac"
            multiDexEnabled true
            signingConfig signingConfigs.config

        }
        aliro {
            applicationId 'br.com.libertyseguros.aliro'
            buildConfigField "String", "tag", "\"AliroSeguros\""
            buildConfigField "String", "databasename", "\"aliro.db\""
            buildConfigField "boolean", "prod", "true"
            buildConfigField "int", "brandMarketing", "2"
            versionCode 416
            versionName "4.1.1"
            multiDexEnabled true
            signingConfig signingConfigs.config
        }
    }

}
configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:26.0.1'
    }
}


repositories{
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
    }
}


allprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                    details.useVersion "0.37.0" // Your real React Native version here
                }
            }
            force 'com.facebook.android:facebook-android-sdk:4.22.1'
        }
    }
}

dependencies {


    implementation ('com.datami:smisdk:3.5.2')
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    // Testing dependencies
//    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    implementation 'com.inthecheesefactory.thecheeselibrary:adjustable-imageview:1.0.1'
    implementation 'com.mani:ThinDownloadManager:1.2.5'
    implementation 'com.google.code.gson:gson-parent:2.8.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.okhttp3:okhttp:3.4.1'
    implementation 'com.facebook.android:facebook-android-sdk:5.0'
    implementation 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.hudomju:swipe-to-dismiss-undo:1.0'
    implementation 'com.wdullaer:swipeactionadapter:2.0.0'
    implementation 'com.google.android:flexbox:0.2.5'


    implementation 'com.google.firebase:firebase-core:16.0.0'

    implementation ('com.salesforce.marketingcloud:marketingcloudsdk:6.1.0') {
        exclude module: 'android-beacon-library' //remove to use Proximity messaging
        exclude module: 'play-services-location' //remove to use Geofence or Proximity messaging
    }

    implementation 'com.google.android.gms:play-services-location:15.0.1'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-gcm:16.0.0'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'

    implementation 'com.github.yalantis:ucrop:2.2.1-native'
    implementation 'com.soundcloud.android:android-crop:1.0.1@aar'
    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.redmadrobot:inputmask:3.4.4'
    // compile 'com.github.rtoshiro.mflibrary:mflibrary:1.0.0'cl

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'



}

