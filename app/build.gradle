apply plugin: 'com.android.application'
// Apply the Crashlytics Gradle plugin
apply plugin: 'com.google.firebase.crashlytics'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    signingConfigs {
        config {
            keyAlias 'liberty mobile'
            keyPassword 'liberty'
            storeFile file('../Key/libertymobile.keystore')
            storePassword 'liberty'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/*.version', 'META-INF/DEPENDENCIES', 'META-INF/*.kotlin_module']
        }
    }


    compileSdkVersion 31
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        flavorDimensions "versionCode"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.config
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        //GoogleServicesPlugin.config.disableVersionCheck = true
    }

    buildTypes {
        debug {
            debuggable true
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
        }
        release {
            minifyEnabled true
            firebaseCrashlytics {
                mappingFileUploadEnabled true
            }
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        liberty {
            applicationId 'br.com.libertyseguros.mobile'
            buildConfigField "String", "tag", "\"LibertySeguros\""
            buildConfigField "String", "databasename", "\"libertymobile2020.db\""
            buildConfigField "boolean", "prod", "false"
            buildConfigField "int", "brandMarketing", "1"
            versionCode 496
            versionName "4.6.0"
            isDefault.set(true)
            multiDexEnabled true
            signingConfig signingConfigs.config
        }
        aliro {
            applicationId 'br.com.libertyseguros.aliro'
            buildConfigField "String", "tag", "\"AliroSeguros\""
            buildConfigField "String", "databasename", "\"aliro2020.db\""
            buildConfigField "boolean", "prod", "false"
            buildConfigField "int", "brandMarketing", "2"
            versionCode 496
            versionName "4.6.0"
            multiDexEnabled true
            isDefault.set(false)
            signingConfig signingConfigs.config
        }
    }
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    namespace 'br.com.libertyseguros.mobile'

}
configurations.all {
    resolutionStrategy {
        force 'com.android.support:support-annotations:26.0.1'
    }
}


repositories {
    maven {
        url 'https://dl.bintray.com/amulyakhare/maven'
    }
}


allprojects {
    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                    details.useVersion "0.37.0" // Your real React Native version here
                }
            }
            force 'com.facebook.android:facebook-android-sdk:4.22.1'
        }
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked"
//    options.deprecation = true
}

dependencies {

    implementation project(':flutter')
    implementation('com.datami:smisdk:3.5.2')
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.exifinterface:exifinterface:1.3.2'
    // Testing dependencies
//    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'

    implementation 'com.inthecheesefactory.thecheeselibrary:adjustable-imageview:1.0.1'
    implementation 'com.mani:ThinDownloadManager:1.2.5'
    implementation 'com.google.code.gson:gson-parent:2.8.6'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.facebook.android:facebook-android-sdk:5.0'
    implementation 'com.github.rahatarmanahmed:circularprogressview:2.5.0'
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.hudomju:swipe-to-dismiss-undo:1.0'
    implementation 'com.wdullaer:swipeactionadapter:2.0.0'
